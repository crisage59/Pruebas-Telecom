name: Terraform Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Validate and Plan (Local)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: environments/766028941436

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false || echo "Plan fall√≥, es parte de la prueba"
        env:
          AWS_ACCESS_KEY_ID: FAKE
          AWS_SECRET_ACCESS_KEY: FAKE
